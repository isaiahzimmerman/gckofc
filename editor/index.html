<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCKOFC Editor</title>
    <script src="/assets/js/getJSON.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor_container">
        <div class="editor">
            <h1>images <span>(show)</span></h1>
            <div id="images"></div>
            <h1>stories <span>(show)</span></h1>
            <div id="stories"></div>
            <button onclick="newStory()">create new story</button>
            <h1>Officers <span>(show)</span></h1>
            <div id="officers"></div>
            <div id="image_selector_bg" onclick="hideImageSelector()"></div>
            <div id="image_selector"></div>
            <a id="download_json">download</a>
        </div>
        <div class="site_preview_container">
            <iframe src="/index.html" frameborder="0" class="site_preview" id="site_preview"></iframe>
        </div>
    </div>
</body>
</html>
